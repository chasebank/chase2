# Permalinks
permalink:           pretty

# Setup
title:               Chase Whiteside
url:                 http://cha.se.net
paginate:            5
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Chase Whiteside
  url:               https://cha.se.net
  email:             chase@cha.se.net

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

exclude:
  - node_modules

collections:
  notes:
    output: true
    permalink: /:collection/:path/
    post_dirs: false
  portfolio: 
    output: true
    permalink: /portfolio/:path/