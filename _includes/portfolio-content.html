<div class="breakout">
	<ul class="portfolio-gallery">
	  {% for project in site.portfolio %}
	  <li class="project-thumb project-{{ project.css }}" style="background-image:url({{ site.baseurl }}{{ project.url }}project-thumb.jpg);">
	    <div class="project-thumb_info">
	      <h4>View Project</h4>
	    </div>
	    <a href="{{ site.baseurl }}{{ project.url }}" title="{{ project.title }}"></a>
	  </li>
	  {% endfor %}
	</ul>
</div>
